<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="age" > {{age}} <br>
    <span v-if="age < 10">小月10</span>
    <span v-else-if="age < 20">小于20</span>
    <span v-else>其他</span>
</div>
<script>
    var app = new Vue({
        el :'#app',
        data:{
            age:1,
        }
    });
</script>
</body>
</html>
